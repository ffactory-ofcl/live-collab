<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>404 - Collab not found</title>
  <link rel="stylesheet" type="text/css" href="/static/css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/collab.css"/>
</head>
<body id="not-found">
<p id="explain">The collab you requested could not be found. You can create one instead.</p>
<a id="index-link" href="/">Create Collab</a>
<script>
  let collabId = window.location.href.substring(window.location.href.indexOf('collabs/') + 'collabs/'.length);
  document.getElementById("explain").innerText = "Could not find the collab with the id \"" + collabId +
      "\". You can create a new collab with this id.";
  document.getElementById('index-link').href = "/?id=" + collabId;
</script>
</body>
</html>
